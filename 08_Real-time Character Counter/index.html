<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Real-time character Counter</title>
</head>
<body>
  <div class="container">
    <h2>Real-time Character Counter</h2>
    <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="150"></textarea>
    <div class="counter-container">
      <p>Total character :
         <span class="Total-Counter" id="total-Counter">150</span>
        </p>
      <p>Remaining :
         <span class="remaining-Counter" id="remaining-Counter">0</span>
        </p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
